<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between" id="navBar">
      <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
    </div>
  </nav>
  <div class="container">
    <div class="text-center p-4">
      <h2>Carrito de compras</h2>
    </div>
    <!--productos-->
    <table class="table">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Nombre</th>
          <th scope="col">Costo</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Subtotal</th>
        </tr>
      </thead>
      <tbody id="cart-products">
      </tbody>
    </table>
    <hr>
    <div id="shipping" class="radio"></div>
    <hr>
    <div id="shippingInformation"></div>
    <hr>
    <!--Costos-->
    <div class="row">
      <div class="col">
        <h4 class="mb-3">Costos</h4>
        <ul class="list-group mb-3">
          <li class="list-group-item justify-content-between d-flex">
            <h5>SubTotal </h5><span id="subtotal"></span>
          </li>
          <li class="list-group-item justify-content-between d-flex">
            <h5>Envío </h5><span id="envio"></span>
          </li>
          <li class="list-group-item justify-content-between d-flex">
            <h5>Total </h5><span id="total"></span>
          </li>
        </ul>
      </div>
    </div>

    <div class="container">
      <button id="btnWayToPay" class="btn btn-primary btn-md">Forma de Pago</button>
      <button type="button" id="btnBuy" class="btn btn-primary btn-md"
        >Comprar</button>
        <span id="validations"></span>
    </div>
    <br>
    <div id="ventanaFP">
      <div class="modal" tabindex="-1" role="dialog" id="modalWindow">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Seleccione forma de pago</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <label for="tarjeta" class="radio">
                <input type="radio" name="tarjeta" id="tarjetaRadio"> Tarjeta de credito
              </label>
              <hr>
              <form>
                <div class="form-row">
                  <div class="form-group col-sm-6">
                    <label for="cardNum">Numero de tarjeta</label>
                    <input type="text" class="form-control" id="cardNum" placeholder="Numero de Tarjeta" name="cardNum"
                      required>
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="codSeg">Codigo de seg.</label>
                    <input class="form-control" id="codSeg" type="text" name="codSeg" placeholder="Codigo de seguridad"
                      required>
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="vto">Vencimiento (MM/AA)</label>
                    <input class="form-control" id="vto" type="text" name="vto" placeholder="Fecha de vencimiento"
                      required>
                  </div>
                </div>
                <br>
                <label for="trans" class="radio">
                  <input type="radio" name="trans" id="transRadio"> Transferencia bancario
                </label>
                <hr>
                <div class="form-row">
                  <div class="form-group col-sm-6">
                    <label for="numAccount">Numero de cuenta</label>
                    <input class="form-control" id="numAccount" type="text" placeholder="Numero de cuenta"
                      name="numAccount" required>
                  </div>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary" id="save">Guardar</button>
                  <span id="validateModel"></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <span id="exito"></span>
      <br>
      <footer>
        <br>
        <br>
      </footer>
    </div>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
